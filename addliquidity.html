<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 PulseX V2 Add Liquidity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.1);
        }
       
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #9d4edd, #6a4c93, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3a86ff;
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: #888888;
        }
        
        .token-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            color: white;
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #333333;
            color: #666666;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(6, 255, 165, 0.1);
            border-color: rgba(6, 255, 165, 0.3);
            color: #06ffa5;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .status.info {
            background: rgba(58, 134, 255, 0.1);
            border-color: rgba(58, 134, 255, 0.3);
            color: #3a86ff;
        }
        
        .preset-pairs {
            margin-bottom: 25px;
        }
        
        .preset-button {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #667eea;
        }
        
        .preset-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .slippage-section {
            margin-bottom: 20px;
        }
        
        .slippage-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .slippage-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            transition: all 0.3s ease;
        }
        
        .slippage-btn.active {
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            color: white;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }
        
        .slippage-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌊 PulseX V2 Add Liquidity</h1>
        
        <div class="preset-pairs">
            <label>Quick Select Token Pairs:</label>
            <div class="preset-button" onclick="setTokenPair('WETH', 'USDC')">WETH/USDC</div>
            <div class="preset-button" onclick="setTokenPair('WETH', 'USDT')">WETH/USDT</div>
            <div class="preset-button" onclick="setTokenPair('USDC', 'USDT')">USDC/USDT</div>
        </div>

        <div class="token-pair">
            <div class="input-group">
                <label>Token A Address:</label>
                <input type="text" id="tokenA" placeholder="0x..." onchange="if(isWalletConnected) { resetApprovalButtons(); checkApprovalStatus(); }">
            </div>
            <div class="input-group">
                <label>Token B Address:</label>
                <input type="text" id="tokenB" placeholder="0x..." onchange="if(isWalletConnected) { resetApprovalButtons(); checkApprovalStatus(); }">
            </div>
        </div>

        <div class="token-pair">
            <div class="input-group">
                <label>Token A Amount:</label>
                <input type="number" id="amountA" placeholder="1000" step="0.000001" oninput="calculateAmountB()">
            </div>
            <div class="input-group">
                <label>Token B Amount:</label>
                <input type="number" id="amountB" placeholder="1000" step="0.000001" oninput="calculateAmountA()">
            </div>
        </div>

        <div class="slippage-section">
            <label>Slippage Tolerance:</label>
            <div class="slippage-buttons">
                <div class="slippage-btn" onclick="setSlippage(0.5)">0.5%</div>
                <div class="slippage-btn" onclick="setSlippage(1.0)">1.0%</div>
                <div class="slippage-btn" onclick="setSlippage(2.0)">2.0%</div>
                <div class="slippage-btn active" onclick="setSlippage(5.0)">5.0%</div>
            </div>
            <input type="number" id="customSlippage" placeholder="Custom %" step="0.1" style="margin-top: 10px;">
        </div>

        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        <button id="approveABtn" onclick="approveToken('A')" style="display:none;">Approve Token A</button>
        <button id="approveBBtn" onclick="approveToken('B')" style="display:none;">Approve Token B</button>
        <button id="addLiquidityBtn" onclick="addLiquidity()" style="display:none;">Add Liquidity</button>

        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // Global variables - exactly like DirectMint
        let web3 = null;
        let walletAccount = null;
        let isWalletConnected = false;
        let currentSlippage = 5.0;
        let isCalculating = false;

        // Contract addresses
        const ROUTER_ADDRESS = "0x165C3410fC91EF562C50559f7d2289fEbed552d9";
        const FACTORY_ADDRESS = "0x29eA7545DEf87022BAdc76323F373EA1e707C523";
        
        const TOKENS = {
            'WETH': '0xA1077a294dDE1B09bB078844df40758a5D0f9a27',
            'USDC': '0x15D38573d2feeb82e7ad5187aB8c1D52810B1f07', 
            'USDT': '0x0Cb6F5a34ad42ec934882A05265A7d5F59b51A2f'
        };

        const ROUTER_ABI = [
            {"constant":false,"inputs":[{"name":"tokenA","type":"address"},{"name":"tokenB","type":"address"},{"name":"amountADesired","type":"uint256"},{"name":"amountBDesired","type":"uint256"},{"name":"amountAMin","type":"uint256"},{"name":"amountBMin","type":"uint256"},{"name":"to","type":"address"},{"name":"deadline","type":"uint256"}],"name":"addLiquidity","outputs":[{"name":"amountA","type":"uint256"},{"name":"amountB","type":"uint256"},{"name":"liquidity","type":"uint256"}],"payable":false,"stateMutability":"nonpayable","type":"function"}
        ];

        const PAIR_ABI = [
            {"constant":true,"inputs":[],"name":"getReserves","outputs":[{"name":"reserve0","type":"uint112"},{"name":"reserve1","type":"uint112"},{"name":"blockTimestampLast","type":"uint32"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token0","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token1","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const FACTORY_ABI = [
            {"constant":true,"inputs":[{"name":"tokenA","type":"address"},{"name":"tokenB","type":"address"}],"name":"getPair","outputs":[{"name":"pair","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const ERC20_ABI = [
            {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"owner","type":"address"},{"name":"spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        // Simple wallet connection - exactly like DirectMint
        async function connectWallet() {
            console.log('🔗 Attempting to connect wallet...');
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAccount = accounts[0];
                    isWalletConnected = true;
                    
                    console.log('✅ Wallet connected:', walletAccount);
                    
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('approveABtn').style.display = 'block';
                    document.getElementById('approveBBtn').style.display = 'block';
                    document.getElementById('addLiquidityBtn').style.display = 'block';
                    
                    showStatus(`Connected: ${walletAccount.substring(0,6)}...${walletAccount.substring(38)}`, 'success');
                    
                    // Check approval status after connection
                    checkApprovalStatus();
                    
                } catch (error) {
                    console.error('❌ Failed to connect wallet:', error);
                    showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            } else {
                showStatus('Please install Rabby or MetaMask', 'error');
            }
        }

        function setSlippage(percentage) {
            currentSlippage = percentage;
            document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customSlippage').value = '';
        }

        function setTokenPair(tokenASymbol, tokenBSymbol) {
            document.getElementById('tokenA').value = TOKENS[tokenASymbol] || '';
            document.getElementById('tokenB').value = TOKENS[tokenBSymbol] || '';
            
            // Reset approval buttons to default state immediately
            resetApprovalButtons();
            
            // Check approval status when tokens change
            if (isWalletConnected) {
                checkApprovalStatus();
            }
        }

        function resetApprovalButtons() {
            const btnA = document.getElementById('approveABtn');
            const btnB = document.getElementById('approveBBtn');
            
            // Reset to default state
            btnA.textContent = 'Approve Token A';
            btnA.style.background = '';
            btnA.disabled = false;
            
            btnB.textContent = 'Approve Token B';
            btnB.style.background = '';
            btnB.disabled = false;
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        async function calculateAmountB() {
            if (isCalculating || !web3 || !isWalletConnected) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;

            if (!tokenA || !tokenB || !amountA) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountB = parseFloat(amountA) * ratio;
                    document.getElementById('amountB').value = calculatedAmountB.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount B:', error.message);
            }

            isCalculating = false;
        }

        async function calculateAmountA() {
            if (isCalculating || !web3 || !isWalletConnected) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountB) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountA = parseFloat(amountB) / ratio;
                    document.getElementById('amountA').value = calculatedAmountA.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount A:', error.message);
            }

            isCalculating = false;
        }

        async function getPoolRatio(tokenA, tokenB) {
            try {
                const factory = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                const pairAddress = await factory.methods.getPair(tokenA, tokenB).call();
                
                if (pairAddress === '0x0000000000000000000000000000000000000000') {
                    console.log('No existing pool found');
                    return null;
                }

                const pair = new web3.eth.Contract(PAIR_ABI, pairAddress);
                const reserves = await pair.methods.getReserves().call();
                const token0 = await pair.methods.token0().call();
                
                // Determine which reserve corresponds to which token
                let reserveA, reserveB;
                if (token0.toLowerCase() === tokenA.toLowerCase()) {
                    reserveA = reserves[0];
                    reserveB = reserves[1];
                } else {
                    reserveA = reserves[1];
                    reserveB = reserves[0];
                }

                // Return ratio (tokenB amount per 1 tokenA)
                const ratio = parseFloat(web3.utils.fromWei(reserveB, 'ether')) / parseFloat(web3.utils.fromWei(reserveA, 'ether'));
                return ratio;

            } catch (error) {
                console.log('Error getting pool ratio:', error);
                return null;
            }
        }

        async function checkApprovalStatus() {
            if (!web3 || !walletAccount) return;
            
            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            
            if (!tokenA || !tokenB) return;
            
            try {
                console.log('🔍 Checking approval status...');
                
                // Check Token A approval
                const tokenAContract = new web3.eth.Contract(ERC20_ABI, tokenA);
                const allowanceA = await tokenAContract.methods.allowance(walletAccount, ROUTER_ADDRESS).call();
                const allowanceAEther = parseFloat(web3.utils.fromWei(allowanceA, 'ether'));
                const isApprovedA = allowanceAEther > 1000000;
                
                // Check Token B approval
                const tokenBContract = new web3.eth.Contract(ERC20_ABI, tokenB);
                const allowanceB = await tokenBContract.methods.allowance(walletAccount, ROUTER_ADDRESS).call();
                const allowanceBEther = parseFloat(web3.utils.fromWei(allowanceB, 'ether'));
                const isApprovedB = allowanceBEther > 1000000;
                
                // Update button text based on approval status
                const btnA = document.getElementById('approveABtn');
                const btnB = document.getElementById('approveBBtn');
                
                if (isApprovedA) {
                    btnA.textContent = 'Token A Already Approved ✓';
                    btnA.style.background = 'rgba(6, 255, 165, 0.3)';
                    btnA.disabled = true;
                } else {
                    btnA.textContent = 'Approve Token A';
                    btnA.style.background = '';
                    btnA.disabled = false;
                }
                
                if (isApprovedB) {
                    btnB.textContent = 'Token B Already Approved ✓';
                    btnB.style.background = 'rgba(6, 255, 165, 0.3)';
                    btnB.disabled = true;
                } else {
                    btnB.textContent = 'Approve Token B';
                    btnB.style.background = '';
                    btnB.disabled = false;
                }
                
                console.log(`✅ Approval status - A: ${isApprovedA}, B: ${isApprovedB}`);
                
            } catch (error) {
                console.error('❌ Error checking approval status:', error);
            }
        }

        async function approveToken(token) {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            const tokenAddress = token === 'A' ? document.getElementById('tokenA').value : document.getElementById('tokenB').value;
            
            if (!tokenAddress) {
                showStatus(`Please enter Token ${token} address`, 'error');
                return;
            }

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                showStatus(`Approving Token ${token}...`, 'info');
                
                const maxUint = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const tx = await tokenContract.methods.approve(ROUTER_ADDRESS, maxUint).send({ from: walletAccount });
                
                showStatus(`Token ${token} approved successfully!`, 'success');
                
                // Refresh approval status after successful approval
                setTimeout(() => {
                    checkApprovalStatus();
                }, 2000);
                
            } catch (error) {
                showStatus(`Approval failed: ${error.message}`, 'error');
            }
        }

        async function addLiquidity() {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountA || !amountB) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);
                showStatus('Adding liquidity...', 'info');

                const amountADesired = web3.utils.toWei(amountA, 'ether');
                const amountBDesired = web3.utils.toWei(amountB, 'ether');
                
                const slippageMultiplier = (100 - currentSlippage) / 100;
                const amountAMin = web3.utils.toBN(amountADesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                const amountBMin = web3.utils.toBN(amountBDesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                
                const deadline = Math.floor(Date.now() / 1000) + 120;

                const tx = await router.methods.addLiquidity(
                    tokenA,
                    tokenB,
                    amountADesired,
                    amountBDesired,
                    amountAMin.toString(),
                    amountBMin.toString(),
                    walletAccount,
                    deadline
                ).send({ from: walletAccount });

                showStatus(`✅ Liquidity added successfully! TX: ${tx.transactionHash}`, 'success');

            } catch (error) {
                showStatus(`Transaction failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 PulseX Liquidity Page Ready!');
            showStatus('Ready to connect wallet', 'info');
        });
    </script>
</body>
</html>
