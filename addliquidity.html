<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseX V2 Add Liquidity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.1);
        }
       
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #9d4edd, #6a4c93, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;

        input:focus, select:focus {

        input::placeholder {
            color: #888888;
        }
        
        .token-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            color: white;
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #333333;
            color: #666666;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(6, 255, 165, 0.1);
            border-color: rgba(6, 255, 165, 0.3);
            color: #06ffa5;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .status.info {
            background: rgba(58, 134, 255, 0.1);
            border-color: rgba(58, 134, 255, 0.3);
            color: #3a86ff;
        }
        
        .preset-pairs {
            margin-bottom: 25px;
        }
        
        .preset-button {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #667eea;
        }
        
        .preset-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .slippage-section {
            margin-bottom: 20px;
        }
        
        .slippage-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .slippage-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            transition: all 0.3s ease;
        }
        
        .slippage-btn.active {
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            color: white;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }
        
        .slippage-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

<body>
    <div class="container">
        <h1>üåä PulseX V2 Add Liquidity</h1>
        
        <div class="preset-pairs">
            <label>Quick Select Token Pairs:</label>
            <div class="preset-button" onclick="setTokenPair('WETH', 'USDC')">WETH/USDC</div>
            <div class="preset-button" onclick="setTokenPair('WETH', 'USDT')">WETH/USDT</div>

        <div class="token-pair">

        <div class="token-pair">

                <label>Token A Amount:</label>
                <input type="number" id="amountA" placeholder="1000" step="0.000001" oninput="calculateAmountB()">
            </div>
            <div class="input-group">
                <label>Token B Amount:</label>
                <input type="number" id="amountB" placeholder="1000" step="0.000001" oninput="calculateAmountA()">
            </div>
        </div>

        <div class="slippage-section">
            <label>Slippage Tolerance:</label>
            <div class="slippage-buttons">
                <div class="slippage-btn" onclick="setSlippage(0.5)">0.5%</div>
                <div class="slippage-btn" onclick="setSlippage(1.0)">1.0%</div>
                <div class="slippage-btn" onclick="setSlippage(2.0)">2.0%</div>
                <div class="slippage-btn active" onclick="setSlippage(5.0)">5.0%</div>

            <input type="number" id="customSlippage" placeholder="Custom %" step="0.1" style="margin-top: 10px;">

        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        <button id="approveABtn" onclick="approveToken('A')" style="display:none;">Approve Token A</button>

        <button id="addLiquidityBtn" onclick="addLiquidity()" style="display:none;">Add Liquidity</button>

        <div id="status"></div>
    </div>

    <script>
        // PulseX V2 Contract Addresses
        const ROUTER_ADDRESS = "0x98bf93ebf5c380C0e6Ae8e192A7e2AE08edAcc02"; // PulseX Router from your tx
        const FACTORY_ADDRESS = "0x1715a3E4A142d8b698131108995174F37aEBA10D"; // Typical V2 factory
        
        // Common token addresses on PulseChain
        const TOKENS = {
            'WETH': '0xA1077a294dDE1B09bB078844df40758a5D0f9a27',
            'USDC': '0x15D38573d2feeb82e7ad5187aB8c1D52810B1f07',
            'USDT': '0x0Cb6F5a34ad42ec934882A05265A7d5F59b51A2f'
        };

        const ROUTER_ABI = [
            "function addLiquidity(address tokenA, address tokenB, uint amountADesired, uint amountBDesired, uint amountAMin, uint amountBMin, address to, uint deadline) external returns (uint amountA, uint amountB, uint liquidity)",
            "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)"
        const PAIR_ABI = [
            {"constant":true,"inputs":[],"name":"getReserves","outputs":[{"name":"reserve0","type":"uint112"},{"name":"reserve1","type":"uint112"},{"name":"blockTimestampLast","type":"uint32"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token0","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token1","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const FACTORY_ABI = [
            {"constant":true,"inputs":[{"name":"tokenA","type":"address"},{"name":"tokenB","type":"address"}],"name":"getPair","outputs":[{"name":"pair","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const ERC20_ABI = [
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function allowance(address owner, address spender) external view returns (uint256)",
            "function balanceOf(address account) external view returns (uint256)",
            "function decimals() external view returns (uint8)"
        ];

        // Web3 and wallet connection variables (matching working pattern)
        let web3 = null;
        let walletAccount = null;
        let isWalletConnected = false;
        let isCalculating = false; // Prevent infinite loops

        async function calculateAmountB() {
            if (isCalculating) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;

            if (!tokenA || !tokenB || !amountA || !web3) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountB = parseFloat(amountA) * ratio;
                    document.getElementById('amountB').value = calculatedAmountB.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount B:', error.message);
            }

            isCalculating = false;
        }

        async function calculateAmountA() {
            if (isCalculating) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountB || !web3) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountA = parseFloat(amountB) / ratio;
                    document.getElementById('amountA').value = calculatedAmountA.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount A:', error.message);
            }

            isCalculating = false;
        }

        async function getPoolRatio(tokenA, tokenB) {
            try {
                const factory = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                const pairAddress = await factory.methods.getPair(tokenA, tokenB).call();
                
                if (pairAddress === '0x0000000000000000000000000000000000000000') {
                    showStatus('‚ö†Ô∏è WARNING: This will CREATE A NEW POOL! You will set the initial price ratio.', 'error');
                    return null;
                }

                const pair = new web3.eth.Contract(PAIR_ABI, pairAddress);
                const reserves = await pair.methods.getReserves().call();
                const token0 = await pair.methods.token0().call();
                
                // Determine which reserve corresponds to which token
                let reserveA, reserveB;
                if (token0.toLowerCase() === tokenA.toLowerCase()) {
                    reserveA = reserves[0];
                    reserveB = reserves[1];
                } else {
                    reserveA = reserves[1];
                    reserveB = reserves[0];
                }

                // Return ratio (tokenB amount per 1 tokenA)
                const ratio = parseFloat(web3.utils.fromWei(reserveB, 'ether')) / parseFloat(web3.utils.fromWei(reserveA, 'ether'));
                return ratio;

            } catch (error) {
                console.log('Error getting pool ratio:', error);
                return null;
            }
        }

        async function loadTokenBalances() {
            if (!web3 || !walletAccount) return;
            
            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            
            if (!tokenA || !tokenB) return;
            
            try {
                console.log('üí∞ Loading token balances...');
                
                // Load Token A balance
                const tokenAContract = new web3.eth.Contract(ERC20_ABI, tokenA);
                const balanceA = await tokenAContract.methods.balanceOf(walletAccount).call();
                tokenABalance = parseFloat(web3.utils.fromWei(balanceA, 'ether'));
                
                // Load Token B balance
                const tokenBContract = new web3.eth.Contract(ERC20_ABI, tokenB);
                const balanceB = await tokenBContract.methods.balanceOf(walletAccount).call();
                tokenBBalance = parseFloat(web3.utils.fromWei(balanceB, 'ether'));
                
                console.log(`‚úÖ Token A Balance: ${tokenABalance}`);
                console.log(`‚úÖ Token B Balance: ${tokenBBalance}`);
                
                // Update status with balance info
                showStatus(`Connected! Token A: ${tokenABalance.toFixed(4)} | Token B: ${tokenBBalance.toFixed(4)}`, 'success');
                
            } catch (error) {
                console.error('‚ùå Failed to load token balances:', error);
                showStatus('Connected, but could not load token balances', 'warning');
            }
        }

        async function checkBalances() {
            const amountA = parseFloat(document.getElementById('amountA').value);
            const amountB = parseFloat(document.getElementById('amountB').value);
            
            if (!amountA || !amountB) return true; // If no amounts entered, allow
            
            let hasError = false;
            let errorMessage = '';
            
            // Check Token A balance
            if (tokenABalance < amountA) {
                hasError = true;
                errorMessage += `‚ùå Insufficient Token A! Need: ${amountA}, Have: ${tokenABalance.toFixed(4)}\n`;
            }
            
            // Check Token B balance
            if (tokenBBalance < amountB) {
                hasError = true;
                errorMessage += `‚ùå Insufficient Token B! Need: ${amountB}, Have: ${tokenBBalance.toFixed(4)}\n`;
            }
            
            if (hasError) {
                showStatus(errorMessage.trim(), 'error');
                return false;
            }
            
            return true;
        }

            document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customSlippage').value = '';
        }

        function setTokenPair(tokenASymbol, tokenBSymbol) {
            document.getElementById('tokenA').value = TOKENS[tokenASymbol] || '';
            document.getElementById('tokenB').value = TOKENS[tokenBSymbol] || '';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        // Enhanced wallet connection with PulseChain network switching
        async function connectWallet() {
            console.log('üîó Attempting to connect wallet...');
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Check and switch to PulseChain if needed
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    console.log('Current chain ID:', chainId);
                    
                    // PulseChain mainnet chain ID is 0x171 (369 in decimal)
                    const pulseChainId = '0x171';
                    
                    if (chainId !== pulseChainId) {
                        console.log('Switching to PulseChain...');
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: pulseChainId }],
                            });
                        } catch (switchError) {
                            // This error code indicates that the chain has not been added to MetaMask/Rabby
                            if (switchError.code === 4902) {
                                console.log('Adding PulseChain network...');
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: pulseChainId,
                                        chainName: 'PulseChain',
                                        nativeCurrency: {
                                            name: 'Pulse',
                                            symbol: 'PLS',
                                            decimals: 18
                                        },
                                        rpcUrls: ['https://rpc-pulsechain.g4mm4.io'],
                                        blockExplorerUrls: ['https://scan.pulsechain.com/']
                                    }]
                                });
                            } else {
                                throw switchError;
                            }
                        }
                    }
                    
                    // Initialize Web3 after network is correct
                    web3 = new Web3(window.ethereum);
                    walletAccount = accounts[0];
                    isWalletConnected = true;
                    
                    console.log('‚úÖ Wallet connected to PulseChain:', walletAccount);
                    
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('approveABtn').style.display = 'block';
                    document.getElementById('approveBBtn').style.display = 'block';
                    document.getElementById('addLiquidityBtn').style.display = 'block';
                    
                    showStatus(`Connected to PulseChain: ${walletAccount.substring(0,6)}...${walletAccount.substring(38)}`, 'success');
                    
                    // Load token balances after connection
                    await loadTokenBalances();
                    
                } catch (error) {
                    console.error('‚ùå Failed to connect wallet:', error);
                    showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            } else {
                showStatus('Please install Rabby or MetaMask', 'error');
            }
        }

        async function approveToken(token) {
            const customSlippage = document.getElementById('customSlippage').value;
            if (customSlippage) currentSlippage = parseFloat(customSlippage);

            const tokenAddress = token === 'A' ? document.getElementById('tokenA').value : document.getElementById('tokenB').value;
            
            if (!tokenAddress) {
                showStatus(`Please enter Token ${token} address`, 'error');
                return;
            }
            
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                
                showStatus(`Approving Token ${token}...`, 'info');
                
                const maxUint = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const tx = await tokenContract.methods.approve(ROUTER_ADDRESS, maxUint).send({ from: walletAccount });
                
                showStatus(`Token ${token} approved successfully! TX: ${tx.transactionHash}`, 'success');
            } catch (error) {
                showStatus(`Approval failed: ${error.message}`, 'error');
            }
        }

        async function addLiquidity() {
            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountA || !amountB) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            // Check token balances before proceeding
            const hasEnoughBalance = await checkBalances();
            if (!hasEnoughBalance) {
                return; // Error message already shown by checkBalances()
            }

            // Check if pool exists before proceeding
            try {
                const factory = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                const pairAddress = await factory.methods.getPair(tokenA, tokenB).call();
                
                if (pairAddress === '0x0000000000000000000000000000000000000000') {
                    const proceed = confirm('‚ö†Ô∏è WARNING: This token pair has NO EXISTING POOL!\n\nYou will be creating a NEW POOL and setting the initial price ratio.\n\nThe ratio will be: 1 Token A = ' + (parseFloat(amountB)/parseFloat(amountA)).toFixed(6) + ' Token B\n\nAre you sure you want to proceed?');
                    if (!proceed) {
                        showStatus('Transaction cancelled', 'info');
                        return;
                    }
                    showStatus('Creating new pool...', 'info');
                } else {
                    showStatus('Adding liquidity to existing pool...', 'info');
                }
            } catch (error) {
                showStatus('Error checking pool: ' + error.message, 'error');
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);

                // Convert amounts to wei (assuming 18 decimals)
                const amountADesired = web3.utils.toWei(amountA, 'ether');
                const amountBDesired = web3.utils.toWei(amountB, 'ether');
                
                // Calculate minimum amounts with slippage
                const slippageMultiplier = (100 - currentSlippage) / 100;
                const amountAMin = web3.utils.toBN(amountADesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                const amountBMin = web3.utils.toBN(amountBDesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                
                // Set deadline to 2 minutes from now
                const deadline = Math.floor(Date.now() / 1000) + 120;

                const tx = await router.methods.addLiquidity(
                    tokenA,
                    tokenB,
                    amountADesired,
                    amountBDesired,
                    amountAMin.toString(),
                    amountBMin.toString(),
                    walletAccount,
                    deadline
                ).send({ from: walletAccount });

                showStatus(`‚úÖ Liquidity added successfully! TX: ${tx.transactionHash}`, 'success');
                
                // Refresh balances after successful transaction
                setTimeout(() => {
                    loadTokenBalances();
                }, 3000);

            } catch (error) {
                showStatus(`Transaction failed: ${error.message}`, 'error');
            }
        }

            {"constant":true,"inputs":[{"name":"owner","type":"address"},{"name":"spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},

            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const PAIR_ABI = [
            {"constant":true,"inputs":[],"name":"getReserves","outputs":[{"name":"reserve0","type":"uint112"},{"name":"reserve1","type":"uint112"},{"name":"blockTimestampLast","type":"uint32"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token0","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token1","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const FACTORY_ABI = [
            {"constant":true,"inputs":[{"name":"tokenA","type":"address"},{"name":"tokenB","type":"address"}],"name":"getPair","outputs":[{"name":"pair","type":"address"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        // Enhanced wallet connection following working pattern
        async function connectWallet() {
            console.log('üîó Attempting to connect wallet...');
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAccount = accounts[0];
                    isWalletConnected = true;
                    
                    console.log('‚úÖ Wallet connected:', walletAccount);
                    
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('approveABtn').style.display = 'block';
                    document.getElementById('approveBBtn').style.display = 'block';
                    document.getElementById('addLiquidityBtn').style.display = 'block';
                    
                    showStatus(`Connected: ${walletAccount.substring(0,6)}...${walletAccount.substring(38)}`, 'success');
                    
                } catch (error) {
                    console.error('‚ùå Failed to connect wallet:', error);
                    showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            } else {
                showStatus('Please install Rabby or MetaMask', 'error');
            }
        }

        function setSlippage(percentage) {
            currentSlippage = percentage;
            document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customSlippage').value = '';
        }

        function setTokenPair(tokenASymbol, tokenBSymbol) {
            document.getElementById('tokenA').value = TOKENS[tokenASymbol] || '';
            document.getElementById('tokenB').value = TOKENS[tokenBSymbol] || '';
            
            // Reload balances when tokens change
            if (isWalletConnected) {
                loadTokenBalances();
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        async function calculateAmountB() {
            if (isCalculating) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;

            if (!tokenA || !tokenB || !amountA || !web3) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountB = parseFloat(amountA) * ratio;
                    document.getElementById('amountB').value = calculatedAmountB.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount B:', error.message);
            }

            isCalculating = false;
        }

        async function calculateAmountA() {
            if (isCalculating) return;
            isCalculating = true;

            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountB || !web3) {
                isCalculating = false;
                return;
            }

            try {
                const ratio = await getPoolRatio(tokenA, tokenB);
                if (ratio) {
                    const calculatedAmountA = parseFloat(amountB) / ratio;
                    document.getElementById('amountA').value = calculatedAmountA.toFixed(6);
                }
            } catch (error) {
                console.log('Could not calculate amount A:', error.message);
            }

            isCalculating = false;
        }

        async function getPoolRatio(tokenA, tokenB) {
            try {
                const factory = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                const pairAddress = await factory.methods.getPair(tokenA, tokenB).call();
                
                if (pairAddress === '0x0000000000000000000000000000000000000000') {
                    showStatus('‚ö†Ô∏è WARNING: This will CREATE A NEW POOL! You will set the initial price ratio.', 'error');
                    return null;
                }

                const pair = new web3.eth.Contract(PAIR_ABI, pairAddress);
                const reserves = await pair.methods.getReserves().call();
                const token0 = await pair.methods.token0().call();
                
                // Determine which reserve corresponds to which token
                let reserveA, reserveB;
                if (token0.toLowerCase() === tokenA.toLowerCase()) {
                    reserveA = reserves[0];
                    reserveB = reserves[1];
                } else {
                    reserveA = reserves[1];
                    reserveB = reserves[0];
                }

                // Return ratio (tokenB amount per 1 tokenA)
                const ratio = parseFloat(web3.utils.fromWei(reserveB, 'ether')) / parseFloat(web3.utils.fromWei(reserveA, 'ether'));
                return ratio;

            } catch (error) {
                console.log('Error getting pool ratio:', error);
                return null;
            }
        }

        async function approveToken(token) {
            const customSlippage = document.getElementById('customSlippage').value;
            if (customSlippage) currentSlippage = parseFloat(customSlippage);

            const tokenAddress = token === 'A' ? document.getElementById('tokenA').value : document.getElementById('tokenB').value;
            
            if (!tokenAddress) {
                showStatus(`Please enter Token ${token} address`, 'error');
                return;
            }

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                
                showStatus(`Approving Token ${token}...`, 'info');
                
                const maxUint = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const tx = await tokenContract.methods.approve(ROUTER_ADDRESS, maxUint).send({ from: walletAccount });
                
                showStatus(`Token ${token} approved successfully!`, 'success');
            } catch (error) {
                showStatus(`Approval failed: ${error.message}`, 'error');
            }
        }

        async function addLiquidity() {
            const tokenA = document.getElementById('tokenA').value;
            const tokenB = document.getElementById('tokenB').value;
            const amountA = document.getElementById('amountA').value;
            const amountB = document.getElementById('amountB').value;

            if (!tokenA || !tokenB || !amountA || !amountB) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // Check if pool exists before proceeding
            try {
                const factory = new web3.eth.Contract(FACTORY_ABI, FACTORY_ADDRESS);
                const pairAddress = await factory.methods.getPair(tokenA, tokenB).call();
                
                if (pairAddress === '0x0000000000000000000000000000000000000000') {
                    const proceed = confirm('‚ö†Ô∏è WARNING: This token pair has NO EXISTING POOL!\n\nYou will be creating a NEW POOL and setting the initial price ratio.\n\nThe ratio will be: 1 Token A = ' + (parseFloat(amountB)/parseFloat(amountA)).toFixed(6) + ' Token B\n\nAre you sure you want to proceed?');
                    if (!proceed) {
                        showStatus('Transaction cancelled', 'info');
                        return;
                    }
                    showStatus('Creating new pool...', 'info');
                } else {
                    showStatus('Adding liquidity to existing pool...', 'info');
                }
            } catch (error) {
                showStatus('Error checking pool: ' + error.message, 'error');
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);

                // Convert amounts to wei (assuming 18 decimals)
                const amountADesired = web3.utils.toWei(amountA, 'ether');
                const amountBDesired = web3.utils.toWei(amountB, 'ether');
                
                // Calculate minimum amounts with slippage
                const slippageMultiplier = (100 - currentSlippage) / 100;
                const amountAMin = web3.utils.toBN(amountADesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                const amountBMin = web3.utils.toBN(amountBDesired).mul(web3.utils.toBN(Math.floor(slippageMultiplier * 100))).div(web3.utils.toBN(100));
                
                // Set deadline to 2 minutes from now
                const deadline = Math.floor(Date.now() / 1000) + 120;

                const tx = await router.methods.addLiquidity(
                    tokenA,
                    tokenB,
                    amountADesired,
                    amountBDesired,
                    amountAMin.toString(),
                    amountBMin.toString(),
                    walletAccount,
                    deadline
                ).send({ from: walletAccount });

                showStatus(`Transaction submitted: ${tx.transactionHash}`, 'info');
                showStatus(`Liquidity added successfully! TX: ${tx.transactionHash}`, 'success');

            } catch (error) {
                showStatus(`Transaction failed: ${error.message}`, 'error');
            }
        }

        // Initialize when Web3 is loaded and expose functions globally
        function initializeApp() {
            // Clear any pre-populated data - start fresh
            document.getElementById('tokenA').value = '';
            document.getElementById('tokenB').value = '';
            showStatus('Ready to connect wallet to PulseChain', 'info');
            console.log('‚úÖ App initialized with Web3');
            
            // Expose functions to global window object so onclick can access them
            window.connectWallet = connectWallet;
            window.approveToken = approveToken;
            window.addLiquidity = addLiquidity;
            window.setSlippage = setSlippage;
            window.setTokenPair = setTokenPair;
            window.calculateAmountA = calculateAmountA;
            window.calculateAmountB = calculateAmountB;
            window.loadTokenBalances = loadTokenBalances;
            window.checkBalances = checkBalances;
            
            console.log('‚úÖ Functions exposed to window object');
        }

        // Load Web3.js and initialize
        function loadWeb3() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js';
            script.onload = initializeApp;
            script.onerror = function() {
                showStatus('Failed to load Web3. Please refresh the page.', 'error');
            };
            document.head.appendChild(script);
        }

        // Start loading when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadWeb3);
        } else {
            loadWeb3();
        }
    </script>
    </script>
