<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ PoofDex Swap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
           
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.1);
        }
       
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #06ffa5, #3a86ff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .fee-notice {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(157, 78, 221, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(157, 78, 221, 0.3);
            text-align: center;
        }

        .fee-notice-title {
            font-size: 0.9rem;
            color: #9d4edd;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .fee-notice-text {
            font-size: 0.85rem;
            color: #c0c0c0;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3a86ff;
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: #888888;
        }
        
        .token-info {
            font-size: 0.85rem;
            color: #06ffa5;
            margin-top: 5px;
            font-weight: 500;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            color: white;
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #333333;
            color: #666666;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(6, 255, 165, 0.1);
            border-color: rgba(6, 255, 165, 0.3);
            color: #06ffa5;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .status.info {
            background: rgba(58, 134, 255, 0.1);
            border-color: rgba(58, 134, 255, 0.3);
            color: #3a86ff;
        }
        
        .preset-pairs {
            margin-bottom: 15px;
        }
        
        .preset-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            transition: all 0.3s ease;
        }
        
        .preset-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
            color: #ffffff;
        }

        .swap-arrow-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .swap-arrow {
            width: 50px;
            height: 50px;
            background: rgba(58, 134, 255, 0.2);
            border: 2px solid rgba(58, 134, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .swap-arrow:hover {
            background: rgba(58, 134, 255, 0.3);
            transform: rotate(180deg);
        }

        .token-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .token-section.from {
            border-color: rgba(58, 134, 255, 0.2);
        }

        .token-section.to {
            border-color: rgba(6, 255, 165, 0.2);
        }

        .section-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .balance-amount {
            color: #06ffa5;
            font-weight: 500;
        }

        .max-button {
            background: rgba(58, 134, 255, 0.2);
            border: 1px solid rgba(58, 134, 255, 0.4);
            border-radius: 8px;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #3a86ff;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .max-button:hover {
            background: rgba(58, 134, 255, 0.3);
        }

        .price-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .price-row:last-child {
            margin-bottom: 0;
        }

        .price-label {
            color: #888;
        }

        .price-value {
            color: #06ffa5;
            font-weight: 600;
        }

        .slippage-section {
            margin-bottom: 20px;
        }
        
        .slippage-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .slippage-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            transition: all 0.3s ease;
        }
        
        .slippage-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .slippage-btn.active {
            background: rgba(58, 134, 255, 0.3);
            border-color: rgba(58, 134, 255, 0.5);
            color: #3a86ff;
        }

        .approve-button {
            background: linear-gradient(45deg, #9d4edd, #6a4c93);
            margin-bottom: 10px;
        }

        .swap-button {
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            font-size: 1.2rem;
            padding: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ PoofDex Swap</h1>
        
        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        
        <!-- Token From Section -->
        <div class="token-section from">
            <div class="section-title">From</div>
            
            
        
        <div class="fee-notice">
            <div class="fee-notice-title">üí∞ PoofDex Fees</div>
            <div class="fee-notice-text">
                <strong>0.22% swap fee</strong> on all trades
            </div>
        </div>
        
        <div class="input-group">
                <label for="tokenFrom">Token Address</label>
                <input 
                    type="text" 
                    id="tokenFrom" 
                    placeholder="0x..." 
                    oninput="updateTokenFromInfo()"
                />
                <div id="tokenFromInfo" class="token-info"></div>
            </div>

            <div class="preset-pairs">
                <span class="preset-button" onclick="setPresetToken('from', 'WPLS')">WPLS</span>
                <span class="preset-button" onclick="setPresetToken('from', 'PLS')">PLS</span>
                <span class="preset-button" onclick="setPresetToken('from', 'DAI')">DAI</span>
            </div>

            <div class="amount-input-container">
                <label for="amountFrom">Amount</label>
                <input 
                    type="number" 
                    id="amountFrom" 
                    placeholder="0.0" 
                    step="any"
                    oninput="calculateAmountOut()"
                />
                <div class="balance-info">
                    <span class="balance-amount" id="balanceFrom">Balance: -</span>
                    <span class="max-button" onclick="setMaxAmount()">MAX</span>
                </div>
            </div>

            <button id="approveFromBtn" class="approve-button" onclick="approveToken('from')" style="display: none;">
                Approve Token
            </button>
        </div>

        <!-- Swap Arrow -->
        <div class="swap-arrow-container">
            <div class="swap-arrow" onclick="flipTokens()" title="Flip tokens">
                ‚¨áÔ∏è
            </div>
        </div>

        <!-- Token To Section -->
        <div class="token-section to">
            <div class="section-title">To</div>
            
            <div class="input-group">
                <label for="tokenTo">Token Address</label>
                <input 
                    type="text" 
                    id="tokenTo" 
                    placeholder="0x..." 
                    oninput="updateTokenToInfo()"
                />
                <div id="tokenToInfo" class="token-info"></div>
            </div>

            <div class="preset-pairs">
                <span class="preset-button" onclick="setPresetToken('to', 'WPLS')">WPLS</span>
                <span class="preset-button" onclick="setPresetToken('to', 'PLS')">PLS</span>
                <span class="preset-button" onclick="setPresetToken('to', 'DAI')">DAI</span>
            </div>

            <div class="amount-input-container">
                <label for="amountTo">You Receive (Estimated)</label>
                <input 
                    type="text" 
                    id="amountTo" 
                    placeholder="0.0" 
                    readonly
                    style="background: rgba(6, 255, 165, 0.05);"
                />
                <div class="balance-info">
                    <span class="balance-amount" id="balanceTo">Balance: -</span>
                </div>
            </div>
        </div>

        <!-- Price Info -->
        <div class="price-info" id="priceInfo" style="display: none;">
            <div class="price-row">
                <span class="price-label">Exchange Rate:</span>
                <span class="price-value" id="exchangeRate">-</span>
            </div>
            <div class="price-row">
                <span class="price-label">Price Impact:</span>
                <span class="price-value" id="priceImpact">-</span>
            </div>
            <div class="price-row">
                <span class="price-label">Minimum Received:</span>
                <span class="price-value" id="minReceived">-</span>
            </div>
        </div>

        <!-- Slippage Section -->
        <div class="slippage-section">
            <label>Slippage Tolerance</label>
            <div class="slippage-buttons">
                <button class="slippage-btn" onclick="setSlippage(0.5)">0.5%</button>
                <button class="slippage-btn active" onclick="setSlippage(1)">1%</button>
                <button class="slippage-btn" onclick="setSlippage(2)">2%</button>
                <input 
                    type="number" 
                    id="customSlippage" 
                    placeholder="Custom %" 
                    style="flex: 1; padding: 12px;"
                    step="0.1"
                />
            </div>
        </div>
        
        <!-- Swap Button -->
        <button id="swapBtn" class="swap-button" onclick="executeSwap()" disabled>
            Enter Amount
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        let web3;
        let walletAccount;
        let isWalletConnected = false;
        let currentSlippage = 1;
        let tokenFromDecimals = 18;
        let tokenToDecimals = 18;
        let tokenFromBalance = '0';
        let tokenToBalance = '0';

        // PoofDex Contract Addresses
        const ROUTER_ADDRESS = '0xe528624d48c1674E024A9766CE973dFD8603baE0';  // PoofDex Router
        const FACTORY_ADDRESS = '0x93ab16A8E581F4a7f95bA750b6C7E3D73428feFF'; // PoofDex Factory
        const WPLS_ADDRESS = '0xA1077a294dDE1B09bB078844df40758a5D0f9a27';

        // Common token addresses
        const TOKENS = {
            'WPLS': '0xA1077a294dDE1B09bB078844df40758a5D0f9a27',
            'DAI': '0xefD766cCb38EaF1dfd701853BFCe31359239F305',
            'PLS': 'NATIVE' // Special marker for native PLS
        };

        // ABIs
        const ERC20_ABI = [
            {"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"},
            {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"owner","type":"address"},{"name":"spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"type":"function"}
        ];

        const ROUTER_ABI = [
            {"inputs":[{"internalType":"address","name":"tokenA","type":"address"},{"internalType":"address","name":"tokenB","type":"address"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactETHForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForETH","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"}
        ];

        function isNativeToken(address) {
            return address === 'NATIVE' || address.toLowerCase() === 'native' || address === '';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask or another Web3 wallet', 'error');
                return;
            }

            try {
                showStatus('Connecting to wallet...', 'info');
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                walletAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                isWalletConnected = true;
                
                const shortAddress = `${walletAccount.substring(0, 6)}...${walletAccount.substring(38)}`;
                document.getElementById('connectBtn').textContent = `Connected: ${shortAddress}`;
                document.getElementById('connectBtn').style.background = 'rgba(6, 255, 165, 0.3)';
                
                showStatus(`Connected to ${shortAddress}`, 'success');
                
                // Load balances if tokens are set
                updateTokenFromInfo();
                updateTokenToInfo();
                
            } catch (error) {
                showStatus(`Connection failed: ${error.message}`, 'error');
            }
        }

        function setPresetToken(position, tokenName) {
            const address = TOKENS[tokenName];
            if (position === 'from') {
                document.getElementById('tokenFrom').value = address;
                updateTokenFromInfo();
            } else {
                document.getElementById('tokenTo').value = address;
                updateTokenToInfo();
            }
        }

        async function updateTokenFromInfo() {
            const tokenAddress = document.getElementById('tokenFrom').value;
            const infoElement = document.getElementById('tokenFromInfo');
            const balanceElement = document.getElementById('balanceFrom');
            const approveBtn = document.getElementById('approveFromBtn');
            
            if (!tokenAddress) {
                infoElement.innerHTML = '';
                balanceElement.innerHTML = 'Balance: -';
                approveBtn.style.display = 'none';
                return;
            }

            if (isNativeToken(tokenAddress)) {
                infoElement.innerHTML = '‚úì Native PLS';
                tokenFromDecimals = 18;
                approveBtn.style.display = 'none';
                
                if (web3 && walletAccount) {
                    try {
                        const balance = await web3.eth.getBalance(walletAccount);
                        const balanceFormatted = (parseFloat(balance) / Math.pow(10, 18)).toFixed(4);
                        tokenFromBalance = balance;
                        balanceElement.innerHTML = `Balance: ${balanceFormatted} PLS`;
                    } catch (error) {
                        console.error('Error loading PLS balance:', error);
                    }
                }
                return;
            }

            if (!web3 || !walletAccount) return;

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                const symbol = await tokenContract.methods.symbol().call();
                const decimals = await tokenContract.methods.decimals().call();
                const balance = await tokenContract.methods.balanceOf(walletAccount).call();
                
                tokenFromDecimals = parseInt(decimals);
                tokenFromBalance = balance;
                const balanceFormatted = (parseFloat(balance) / Math.pow(10, decimals)).toFixed(4);
                
                infoElement.innerHTML = `‚úì ${symbol}`;
                balanceElement.innerHTML = `Balance: ${balanceFormatted} ${symbol}`;
                
                // Check approval
                approveBtn.style.display = 'block';
                await checkApprovalStatus('from', tokenContract);
                
            } catch (error) {
                infoElement.innerHTML = '‚ùå Invalid token address';
                balanceElement.innerHTML = 'Balance: -';
                approveBtn.style.display = 'none';
                console.error('Error loading token from info:', error);
            }
        }

        async function updateTokenToInfo() {
            const tokenAddress = document.getElementById('tokenTo').value;
            const infoElement = document.getElementById('tokenToInfo');
            const balanceElement = document.getElementById('balanceTo');
            
            if (!tokenAddress) {
                infoElement.innerHTML = '';
                balanceElement.innerHTML = 'Balance: -';
                return;
            }

            if (isNativeToken(tokenAddress)) {
                infoElement.innerHTML = '‚úì Native PLS';
                tokenToDecimals = 18;
                
                if (web3 && walletAccount) {
                    try {
                        const balance = await web3.eth.getBalance(walletAccount);
                        const balanceFormatted = (parseFloat(balance) / Math.pow(10, 18)).toFixed(4);
                        tokenToBalance = balance;
                        balanceElement.innerHTML = `Balance: ${balanceFormatted} PLS`;
                    } catch (error) {
                        console.error('Error loading PLS balance:', error);
                    }
                }
                return;
            }

            if (!web3 || !walletAccount) return;

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                const symbol = await tokenContract.methods.symbol().call();
                const decimals = await tokenContract.methods.decimals().call();
                const balance = await tokenContract.methods.balanceOf(walletAccount).call();
                
                tokenToDecimals = parseInt(decimals);
                tokenToBalance = balance;
                const balanceFormatted = (parseFloat(balance) / Math.pow(10, decimals)).toFixed(4);
                
                infoElement.innerHTML = `‚úì ${symbol}`;
                balanceElement.innerHTML = `Balance: ${balanceFormatted} ${symbol}`;
                
            } catch (error) {
                infoElement.innerHTML = '‚ùå Invalid token address';
                balanceElement.innerHTML = 'Balance: -';
                console.error('Error loading token to info:', error);
            }
        }

        async function checkApprovalStatus(position, tokenContract) {
            if (!tokenContract) return;
            
            try {
                const allowance = await tokenContract.methods.allowance(walletAccount, ROUTER_ADDRESS).call();
                const allowanceFormatted = parseFloat(allowance) / Math.pow(10, tokenFromDecimals);
                const isApproved = allowanceFormatted > 1000000;
                
                const btn = document.getElementById('approveFromBtn');
                
                if (isApproved) {
                    btn.textContent = 'Token Approved ‚úì';
                    btn.style.background = 'rgba(6, 255, 165, 0.3)';
                    btn.disabled = true;
                } else {
                    btn.textContent = 'Approve Token';
                    btn.style.background = '';
                    btn.disabled = false;
                }
                
            } catch (error) {
                console.error('Error checking approval:', error);
            }
        }

        async function approveToken(position) {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            const tokenAddress = document.getElementById('tokenFrom').value;
            
            if (!tokenAddress || isNativeToken(tokenAddress)) {
                showStatus('Native PLS does not require approval', 'info');
                return;
            }

            try {
                const tokenContract = new web3.eth.Contract(ERC20_ABI, tokenAddress);
                showStatus('Approving token...', 'info');
                
                const maxUint = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const tx = await tokenContract.methods.approve(ROUTER_ADDRESS, maxUint).send({ from: walletAccount });
                
                showStatus('Token approved successfully!', 'success');
                
                setTimeout(() => {
                    checkApprovalStatus('from', tokenContract);
                }, 2000);
                
            } catch (error) {
                showStatus(`Approval failed: ${error.message}`, 'error');
            }
        }

        function setMaxAmount() {
            if (tokenFromBalance === '0') return;
            
            const maxAmount = parseFloat(tokenFromBalance) / Math.pow(10, tokenFromDecimals);
            document.getElementById('amountFrom').value = maxAmount.toFixed(6);
            calculateAmountOut();
        }

        async function calculateAmountOut() {
            const tokenFromAddress = document.getElementById('tokenFrom').value;
            const tokenToAddress = document.getElementById('tokenTo').value;
            const amountFrom = document.getElementById('amountFrom').value;
            
            if (!tokenFromAddress || !tokenToAddress || !amountFrom || parseFloat(amountFrom) <= 0) {
                document.getElementById('amountTo').value = '';
                document.getElementById('priceInfo').style.display = 'none';
                document.getElementById('swapBtn').textContent = 'Enter Amount';
                document.getElementById('swapBtn').disabled = true;
                return;
            }

            if (!web3) {
                document.getElementById('swapBtn').textContent = 'Connect Wallet';
                document.getElementById('swapBtn').disabled = true;
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);
                const amountInWei = BigInt(Math.floor(parseFloat(amountFrom) * Math.pow(10, tokenFromDecimals)));
                
                // Build path
                let path;
                const fromIsNative = isNativeToken(tokenFromAddress);
                const toIsNative = isNativeToken(tokenToAddress);
                
                if (fromIsNative) {
                    path = [WPLS_ADDRESS, tokenToAddress];
                } else if (toIsNative) {
                    path = [tokenFromAddress, WPLS_ADDRESS];
                } else {
                    path = [tokenFromAddress, tokenToAddress];
                }
                
                // Get amounts out
                const amounts = await router.methods.getAmountsOut(amountInWei.toString(), path).call();
                const amountOut = amounts[amounts.length - 1];
                const amountOutFormatted = (parseFloat(amountOut) / Math.pow(10, tokenToDecimals)).toFixed(6);
                
                document.getElementById('amountTo').value = amountOutFormatted;
                
                // Calculate price info
                const exchangeRate = (parseFloat(amountOutFormatted) / parseFloat(amountFrom)).toFixed(6);
                const minReceived = (parseFloat(amountOutFormatted) * (100 - currentSlippage) / 100).toFixed(6);
                
                // Simple price impact estimation (this is rough)
                const priceImpact = '< 0.01%'; // Simplified for now
                
                document.getElementById('exchangeRate').textContent = `1 ‚Üí ${exchangeRate}`;
                document.getElementById('priceImpact').textContent = priceImpact;
                document.getElementById('minReceived').textContent = minReceived;
                document.getElementById('priceInfo').style.display = 'block';
                
                // Enable swap button
                document.getElementById('swapBtn').textContent = 'Swap';
                document.getElementById('swapBtn').disabled = false;
                
            } catch (error) {
                console.error('Error calculating amount out:', error);
                document.getElementById('amountTo').value = '';
                document.getElementById('priceInfo').style.display = 'none';
                document.getElementById('swapBtn').textContent = 'Insufficient Liquidity';
                document.getElementById('swapBtn').disabled = true;
            }
        }

        async function executeSwap() {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            const tokenFromAddress = document.getElementById('tokenFrom').value;
            const tokenToAddress = document.getElementById('tokenTo').value;
            const amountFrom = document.getElementById('amountFrom').value;
            const amountTo = document.getElementById('amountTo').value;

            if (!tokenFromAddress || !tokenToAddress || !amountFrom || !amountTo) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);
                showStatus('Executing swap...', 'info');

                const deadline = Math.floor(Date.now() / 1000) + 120; // 2 minutes
                const slippageMultiplier = (100 - currentSlippage) / 100;
                
                const amountInWei = BigInt(Math.floor(parseFloat(amountFrom) * Math.pow(10, tokenFromDecimals)));
                const amountOutWei = BigInt(Math.floor(parseFloat(amountTo) * Math.pow(10, tokenToDecimals)));
                const amountOutMin = BigInt(Math.floor(Number(amountOutWei) * slippageMultiplier));

                const fromIsNative = isNativeToken(tokenFromAddress);
                const toIsNative = isNativeToken(tokenToAddress);

                let tx;

                if (fromIsNative && !toIsNative) {
                    // PLS ‚Üí Token (swapExactETHForTokens)
                    const path = [WPLS_ADDRESS, tokenToAddress];
                    
                    tx = await router.methods.swapExactETHForTokens(
                        amountOutMin.toString(),
                        path,
                        walletAccount,
                        deadline
                    ).send({ 
                        from: walletAccount,
                        value: amountInWei.toString()
                    });

                } else if (!fromIsNative && toIsNative) {
                    // Token ‚Üí PLS (swapExactTokensForETH)
                    const path = [tokenFromAddress, WPLS_ADDRESS];
                    
                    tx = await router.methods.swapExactTokensForETH(
                        amountInWei.toString(),
                        amountOutMin.toString(),
                        path,
                        walletAccount,
                        deadline
                    ).send({ from: walletAccount });

                } else {
                    // Token ‚Üí Token (swapExactTokensForTokens)
                    const path = [tokenFromAddress, tokenToAddress];
                    
                    tx = await router.methods.swapExactTokensForTokens(
                        amountInWei.toString(),
                        amountOutMin.toString(),
                        path,
                        walletAccount,
                        deadline
                    ).send({ from: walletAccount });
                }

                showStatus(`‚úÖ Swap successful! TX: ${tx.transactionHash}`, 'success');
                
                // Refresh balances
                setTimeout(() => {
                    updateTokenFromInfo();
                    updateTokenToInfo();
                    document.getElementById('amountFrom').value = '';
                    document.getElementById('amountTo').value = '';
                    document.getElementById('priceInfo').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Swap error:', error);
                showStatus(`Swap failed: ${error.message}`, 'error');
            }
        }

        function flipTokens() {
            const tokenFrom = document.getElementById('tokenFrom').value;
            const tokenTo = document.getElementById('tokenTo').value;
            
            document.getElementById('tokenFrom').value = tokenTo;
            document.getElementById('tokenTo').value = tokenFrom;
            
            updateTokenFromInfo();
            updateTokenToInfo();
            
            document.getElementById('amountFrom').value = '';
            document.getElementById('amountTo').value = '';
            document.getElementById('priceInfo').style.display = 'none';
        }

        function setSlippage(percent) {
            currentSlippage = percent;
            
            document.querySelectorAll('.slippage-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            // Recalculate if amount is entered
            if (document.getElementById('amountFrom').value) {
                calculateAmountOut();
            }
        }

        // Handle custom slippage
        document.getElementById('customSlippage').addEventListener('input', function() {
            const customValue = parseFloat(this.value);
            if (!isNaN(customValue) && customValue > 0) {
                currentSlippage = customValue;
                document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
                
                if (document.getElementById('amountFrom').value) {
                    calculateAmountOut();
                }
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ PulseX Swap Page Ready!');
            showStatus('Ready to connect wallet', 'info');
        });
    </script>
