<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä PulseX V2 Remove Liquidity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.1);
        }
       
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: #888888;
        }
        
        .token-info {
            font-size: 0.85rem;
            color: #06ffa5;
            margin-top: 5px;
            font-weight: 500;
        }

        .pair-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .pair-tokens {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-display {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .token-symbol {
            font-weight: 600;
            color: #06ffa5;
            font-size: 1.1rem;
        }

        .token-address {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .plus-icon {
            font-size: 1.5rem;
            color: #ff6b6b;
            text-align: center;
        }

        .liquidity-amount {
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .liquidity-amount .label {
            font-size: 0.9rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .liquidity-amount .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6b6b;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #333333;
            color: #666666;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(6, 255, 165, 0.1);
            border-color: rgba(6, 255, 165, 0.3);
            color: #06ffa5;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .status.info {
            background: rgba(58, 134, 255, 0.1);
            border-color: rgba(58, 134, 255, 0.3);
            color: #3a86ff;
        }
        
        .slippage-section {
            margin-bottom: 20px;
        }
        
        .slippage-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .slippage-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #c0c0c0;
            transition: all 0.3s ease;
        }
        
        .slippage-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .slippage-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .warning-box {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffc107;
            text-align: center;
            font-weight: 500;
        }

        .warning-box .icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• PulseX V2 Remove Liquidity</h1>
        
        <div class="warning-box">
            <div class="icon">‚ö†Ô∏è</div>
            <div>This will remove ALL your liquidity from the selected pair</div>
        </div>

        <div class="input-group">
            <label>Liquidity Pair (PLP) Token Address:</label>
            <input type="text" id="pairAddress" placeholder="0x..." onchange="if(isWalletConnected) { loadPairInfo(); checkApprovalStatus(); }">
            <div id="pairAddressInfo" class="token-info"></div>
        </div>

        <div id="pairInfo" class="pair-info" style="display:none;">
            <div class="pair-tokens">
                <div class="token-display">
                    <div id="token0Symbol" class="token-symbol">-</div>
                    <div id="token0Address" class="token-address">-</div>
                </div>
                <div class="plus-icon">+</div>
                <div class="token-display">
                    <div id="token1Symbol" class="token-symbol">-</div>
                    <div id="token1Address" class="token-address">-</div>
                </div>
            </div>
            <div class="liquidity-amount">
                <div class="label">Your LP Token Balance</div>
                <div id="lpBalance" class="value">0.0000</div>
            </div>
        </div>

        <div class="slippage-section">
            <label>Slippage Tolerance:</label>
            <div class="slippage-buttons">
                <div class="slippage-btn" onclick="setSlippage(0.5)">0.5%</div>
                <div class="slippage-btn" onclick="setSlippage(1.0)">1.0%</div>
                <div class="slippage-btn" onclick="setSlippage(2.0)">2.0%</div>
                <div class="slippage-btn active" onclick="setSlippage(5.0)">5.0%</div>
            </div>
            <input type="number" id="customSlippage" placeholder="Custom %" step="0.1" style="margin-top: 10px;">
        </div>

        <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
        <button id="approveBtn" onclick="approvePair()" style="display:none;">Approve LP Token</button>
        <button id="removeLiquidityBtn" onclick="removeLiquidity()" style="display:none;">Remove All Liquidity</button>

        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        // Global variables
        let web3 = null;
        let walletAccount = null;
        let isWalletConnected = false;
        let currentSlippage = 5.0;
        let pairContract = null;
        let token0Address = null;
        let token1Address = null;
        let lpTokenBalance = '0';

        // Contract addresses
        const ROUTER_ADDRESS = "0x165C3410fC91EF562C50559f7d2289fEbed552d9";
        const WPLS_ADDRESS = "0xA1077a294dDE1B09bB078844df40758a5d0f9a27";

        const ROUTER_ABI = [
            {"constant":false,"inputs":[{"name":"tokenA","type":"address"},{"name":"tokenB","type":"address"},{"name":"liquidity","type":"uint256"},{"name":"amountAMin","type":"uint256"},{"name":"amountBMin","type":"uint256"},{"name":"to","type":"address"},{"name":"deadline","type":"uint256"}],"name":"removeLiquidity","outputs":[{"name":"amountA","type":"uint256"},{"name":"amountB","type":"uint256"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"token","type":"address"},{"name":"liquidity","type":"uint256"},{"name":"amountTokenMin","type":"uint256"},{"name":"amountETHMin","type":"uint256"},{"name":"to","type":"address"},{"name":"deadline","type":"uint256"}],"name":"removeLiquidityETH","outputs":[{"name":"amountToken","type":"uint256"},{"name":"amountETH","type":"uint256"}],"payable":false,"stateMutability":"nonpayable","type":"function"}
        ];

        const PAIR_ABI = [
            {"constant":true,"inputs":[],"name":"getReserves","outputs":[{"name":"reserve0","type":"uint112"},{"name":"reserve1","type":"uint112"},{"name":"blockTimestampLast","type":"uint32"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token0","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"token1","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"owner","type":"address"},{"name":"spender","type":"address"}],"name":"allowance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        const ERC20_ABI = [
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        async function connectWallet() {
            console.log('üîó Attempting to connect wallet...');
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAccount = accounts[0];
                    isWalletConnected = true;
                    
                    console.log('‚úÖ Wallet connected:', walletAccount);
                    
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('approveBtn').style.display = 'block';
                    document.getElementById('removeLiquidityBtn').style.display = 'block';
                    
                    showStatus(`Connected: ${walletAccount.substring(0,6)}...${walletAccount.substring(38)}`, 'success');
                    
                    // Load pair info if address is already entered
                    const pairAddress = document.getElementById('pairAddress').value;
                    if (pairAddress) {
                        loadPairInfo();
                        checkApprovalStatus();
                    }
                    
                } catch (error) {
                    console.error('‚ùå Failed to connect wallet:', error);
                    showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            } else {
                showStatus('Please install Rabby or MetaMask', 'error');
            }
        }

        function setSlippage(percentage) {
            currentSlippage = percentage;
            document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customSlippage').value = '';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        async function loadPairInfo() {
            if (!web3 || !walletAccount) return;
            
            const pairAddress = document.getElementById('pairAddress').value;
            if (!pairAddress) return;
            
            try {
                showStatus('Loading pair information...', 'info');
                
                pairContract = new web3.eth.Contract(PAIR_ABI, pairAddress);
                
                // Get token addresses
                token0Address = await pairContract.methods.token0().call();
                token1Address = await pairContract.methods.token1().call();
                
                // Get LP token balance
                lpTokenBalance = await pairContract.methods.balanceOf(walletAccount).call();
                const lpDecimals = await pairContract.methods.decimals().call();
                const lpBalanceFormatted = (parseFloat(lpTokenBalance) / Math.pow(10, lpDecimals)).toFixed(4);
                
                // Get token symbols
                let token0Symbol, token1Symbol;
                
                try {
                    if (token0Address.toLowerCase() === WPLS_ADDRESS.toLowerCase()) {
                        token0Symbol = 'WPLS';
                    } else {
                        const token0Contract = new web3.eth.Contract(ERC20_ABI, token0Address);
                        token0Symbol = await token0Contract.methods.symbol().call();
                    }
                } catch (e) {
                    token0Symbol = 'Unknown';
                }
                
                try {
                    if (token1Address.toLowerCase() === WPLS_ADDRESS.toLowerCase()) {
                        token1Symbol = 'WPLS';
                    } else {
                        const token1Contract = new web3.eth.Contract(ERC20_ABI, token1Address);
                        token1Symbol = await token1Contract.methods.symbol().call();
                    }
                } catch (e) {
                    token1Symbol = 'Unknown';
                }
                
                // Update UI
                document.getElementById('token0Symbol').textContent = token0Symbol;
                document.getElementById('token0Address').textContent = `${token0Address.substring(0,6)}...${token0Address.substring(38)}`;
                document.getElementById('token1Symbol').textContent = token1Symbol;
                document.getElementById('token1Address').textContent = `${token1Address.substring(0,6)}...${token1Address.substring(38)}`;
                document.getElementById('lpBalance').textContent = lpBalanceFormatted;
                
                document.getElementById('pairInfo').style.display = 'block';
                document.getElementById('pairAddressInfo').innerHTML = `Valid LP Token | Balance: ${lpBalanceFormatted}`;
                
                showStatus('Pair information loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading pair info:', error);
                document.getElementById('pairInfo').style.display = 'none';
                document.getElementById('pairAddressInfo').innerHTML = 'Invalid LP token address';
                showStatus('Failed to load pair information', 'error');
            }
        }

        async function checkApprovalStatus() {
            if (!web3 || !walletAccount || !pairContract) return;
            
            try {
                console.log('üîç Checking LP token approval status...');
                
                const btn = document.getElementById('approveBtn');
                const allowance = await pairContract.methods.allowance(walletAccount, ROUTER_ADDRESS).call();
                const allowanceFormatted = parseFloat(allowance) / Math.pow(10, 18);
                const isApproved = allowanceFormatted > 1000000;
                
                if (isApproved) {
                    btn.textContent = 'LP Token Already Approved ‚úì';
                    btn.style.background = 'rgba(6, 255, 165, 0.3)';
                    btn.disabled = true;
                } else {
                    btn.textContent = 'Approve LP Token';
                    btn.style.background = '';
                    btn.disabled = false;
                }
                
                console.log(`‚úÖ LP Token approval status: ${isApproved}`);
                
            } catch (error) {
                console.error('‚ùå Error checking approval status:', error);
            }
        }

        async function approvePair() {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            if (!pairContract) {
                showStatus('Please enter a valid LP token address first', 'error');
                return;
            }

            try {
                showStatus('Approving LP token...', 'info');
                
                const maxUint = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const tx = await pairContract.methods.approve(ROUTER_ADDRESS, maxUint).send({ from: walletAccount });
                
                showStatus('LP token approved successfully!', 'success');
                
                // Refresh approval status after successful approval
                setTimeout(() => {
                    checkApprovalStatus();
                }, 2000);
                
            } catch (error) {
                showStatus(`Approval failed: ${error.message}`, 'error');
            }
        }

        async function removeLiquidity() {
            if (!isWalletConnected) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }

            if (!pairContract || !token0Address || !token1Address) {
                showStatus('Please load pair information first', 'error');
                return;
            }

            if (lpTokenBalance === '0') {
                showStatus('No liquidity to remove', 'error');
                return;
            }

            try {
                const router = new web3.eth.Contract(ROUTER_ABI, ROUTER_ADDRESS);
                showStatus('Removing liquidity...', 'info');

                const deadline = Math.floor(Date.now() / 1000) + 120;
                const slippageMultiplier = (100 - currentSlippage) / 100;

                // Check if either token is WPLS (indicating we should use removeLiquidityETH)
                const isToken0WPLS = token0Address.toLowerCase() === WPLS_ADDRESS.toLowerCase();
                const isToken1WPLS = token1Address.toLowerCase() === WPLS_ADDRESS.toLowerCase();

                if (isToken0WPLS || isToken1WPLS) {
                    // Use removeLiquidityETH for WPLS pairs
                    const tokenAddress = isToken0WPLS ? token1Address : token0Address;
                    
                    console.log('Removing liquidity with native PLS...');
                    
                    const tx = await router.methods.removeLiquidityETH(
                        tokenAddress,
                        lpTokenBalance,
                        '0', // amountTokenMin - set to 0 for simplicity, slippage handled by deadline
                        '0', // amountETHMin - set to 0 for simplicity
                        walletAccount,
                        deadline
                    ).send({ from: walletAccount });

                    showStatus(`‚úÖ Liquidity removed successfully! TX: ${tx.transactionHash}`, 'success');

                } else {
                    // Use regular removeLiquidity for ERC20 pairs
                    console.log('Removing ERC20 liquidity...');

                    const tx = await router.methods.removeLiquidity(
                        token0Address,
                        token1Address,
                        lpTokenBalance,
                        '0', // amountAMin - set to 0 for simplicity
                        '0', // amountBMin - set to 0 for simplicity
                        walletAccount,
                        deadline
                    ).send({ from: walletAccount });

                    showStatus(`‚úÖ Liquidity removed successfully! TX: ${tx.transactionHash}`, 'success');
                }

                // Refresh pair info after successful removal
                setTimeout(() => {
                    loadPairInfo();
                }, 3000);

            } catch (error) {
                console.error('Liquidity removal error:', error);
                showStatus(`Transaction failed: ${error.message}`, 'error');
            }
        }

        // Handle custom slippage
        document.getElementById('customSlippage').addEventListener('input', function() {
            const customValue = parseFloat(this.value);
            if (!isNaN(customValue) && customValue > 0) {
                currentSlippage = customValue;
                document.querySelectorAll('.slippage-btn').forEach(btn => btn.classList.remove('active'));
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ PulseX Remove Liquidity Page Ready!');
            showStatus('Ready to connect wallet', 'info');
        });
    </script>
</body>
</html>
